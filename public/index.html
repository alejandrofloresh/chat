<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <title>Sala de Chat</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- page css -->
    <link href="css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- You can change the theme colors from here -->
    <link href="css/colors/default-dark.css" id="theme" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>


<body class="card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Cargando Chat...</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/login-register.png);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="chat.html">
                        <h3 class="box-title m-b-20">Ingresar al Chat</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" id="user"  placeholder="Nombre de usuario" name="nombre" value=""> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Sala de chat" name="sala"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label for="avatars">Seleccioná tu avatar!</label>
                                <select class="form-control" name="foto" id="foto" required>
                                    <option value="aquaman.png" data-class="podcast">Aquaman</option>
                                    <option value="wonderwoman.png" data-class="video">Wonder Woman</option>
                                    <option value="batman.png" data-class="rss">Batman</option>
                                    <option value="joker.png" data-class="podcast">Joker</option>
                                    <option value="penguin.png" data-class="video">Penguin</option>
                                    <option value="green-arrow.png" data-class="rss">Green Arrow</option>
                                    <option value="atom.png" data-class="podcast">Atom</option>
                                    <option value="catwoman.png" data-class="video">Catwoman</option>
                                    <option value="cyborg.png" data-class="rss">Cyborg</option>
                                    <option value="deathstroke.png" data-class="podcast">Deathstroke</option>
                                    <option value="flash.png" data-class="video">Flash</option>
                                    <option value="green-lantern.png" data-class="rss">Green Lantern</option>
                                    <option value="harley-quinn.png" data-class="podcast">Harley Quinn</option>
                                    <option value="martian-manhunter.png" data-class="video">Martian Manhunter</option>
                                    <option value="nightwing.png" data-class="rss">Nightwing</option>
                                    <option value="superman.png" data-class="podcast">Superman</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar al chat</button>
                            </div>
                        </div>
                    </form>
                    <a target="_blank" href="https://iconos8.es/icons/set/aquaman">Aquaman</a>, <a target="_blank" href="https://iconos8.es/icons/set/atom">Átomo</a> and other icons by <a target="_blank" href="https://iconos8.es">Icons8</a>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
    
    </script>

</body>

</html>
